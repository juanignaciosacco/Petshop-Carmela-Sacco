<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link Bootstrap 5.1.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Link font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Link estilos -->
    <link rel="stylesheet" href="../estilos/estilos.css">
    <title>Carmela Boutique productos</title>
</head>
<body>
    <!-- Inicia barra navegacion -->
    <nav class="navbar navbar-expand-sm navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Logo</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Promos</a>
                        </li>
                        <li class="nav-item">
                            <button id="iconoCuenta"><i class="fa-solid fa-user"></i></button>
                        </li>
                    </ul>
                </div>
            </div>
    </nav>
    <!-- Finaliza barra navegacion -->
    <!-- Inicio popup de inicio sesion -->
    <div class="popupInicioSesion oculto text-center">
        <div class="camposDeRegistro">
            <form id="formularioRegistro">
                <caption>Registro</caption>
                <br>
                <input type="text" id="txtNombre" placeholder="Ingrese su nombre">
                <input type="text" id="txtApellido" placeholder="Ingrese su apellido">
                <label for="fechaNacimiento">Fecha Nacimiento</label>
                <br>
                <input type="date" id="fechaNac" name="fechaNacimiento">
                <input type="text" id="txtUsuarioRegistro" placeholder="Ingrese su usuario">
                <input type="password" id="txtContrasenaRegistro" placeholder="Ingrese su contraseña">
                <input type="submit" value="Enviar Registro">
                <input type="button" value="Volver" id="btnVolver">
                <p class="errores"></p>
            </form>
        </div>
        <form id="formularioInicioSesion" class="mt-2">
            <caption>Iniciar sesion</caption>
            <input type="text" id="txtUsuario" placeholder="Ingrese su usuario">
            <input type="password" id="txtContrasena" placeholder="Ingrese su contraseña">
            <input type="submit" id="btnSubmit" value="Ingresar">
            <input type="button" id="btnRegistrarse" value="Registrarse">
        </form>
        <p class="estadoInicioSesion"></p>
        <div id="menuUsuario">
            <a href="#carrito" id="btnCarrito">Carrito</a>
            <button id="btnCerrarSesion">Cerrar sesion</button>
        </div>
    </div>
    <!-- Fin popup de inicio sesion -->

    <!-- Comienza barra de filtros -->
    <div id="barraFiltros">
        <h3 class="text-center">Filtros</h3>
        <ul>
            <li>Caninos</li>
                <ul>
                    <li>Descanso</li>
                    <li>Paseo</li>
                    <li>Alimentos</li>
                </ul>
            <li>Felinos</li>
                <ul>
                    <li>Descanso</li>
                    <li>Paseo</li>
                    <li>Alimentos</li>
                </ul>
        </ul>
    </div>
    <!-- Finaliza barra de filtros -->

    <!-- Comienza galeria de productos -->
    <h2 class="text-center">Productos</h2>
    <div class="container" id="productos">
    </div>
    <!-- Finaliza galeria de productos -->

    <!-- Comienza galeria de productos -->
    <div class="container mt-5 oculto" id="carrito">
        <h2 class="text-center">Carrito</h2>
        <ul class="list-group list-group-flush text-center" id="listaCarrito">
        </ul>
    </div>
    <!-- Finaliza galeria de productos -->

    <!-- Comienza footer -->
    <footer>
        <hr>
        <div class="row">
            <div class="col-4 text-center">
                <h4>Mantenete conectado</h4>
                <i class="fa-brands fa-instagram m-2"></i>
                <i class="fa-brands fa-square-facebook m-2"></i>
            </div>
            <div class="col-4 text-center">
                <h4>Donde estamos</h4>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d775.8379441819211!2d-67.99271047079712!3d-38.93879125558747!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x960a30fbbb6986a7%3A0x9d57df58e356ddbc!2sCarmela!5e0!3m2!1ses-419!2suy!4v1659026919565!5m2!1ses-419!2suy" width="300" height="150" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="col-4 text-center">
                <h4>Contactanos</h4>
                <i class="fa-solid fa-envelope m-2"></i>
                <i class="fa-brands fa-whatsapp m-2"></i>
                <i class="fa-solid fa-phone m-2"></i>
            </div>
        </div>
    </footer>
    <!-- Fin footer -->

    <!-- Script sweet alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <!-- Script JS -->
    <script src="../js/index.js"></script>
</body>
</html>
